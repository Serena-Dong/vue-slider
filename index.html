<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carosello con Array di Oggetti</title>

    <!-- FA-->
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
    />

    <!-- CSS -->
    <link rel="stylesheet" href="./css/style.css">

    <!-- VUE -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <!-- JS -->
    <script defer src="./js/script.js"></script>

</head>
<body>
    <div class="container" id="root">
        <div id="carousel">
            <div class="gallery">
                <img v-for="(pic, i) in pictures" :src="pic.image" :alt="pic.title" :class="i === currentIndex ? 'active' : '' ">

                <div class="text">
                    <h1></h1>
                    <h3></h3>
                </div>
            </div>
            <i id="prev" class="fa-solid fa-arrow-left"></i>
            <i id="next" class="fa-solid fa-arrow-right"></i>

            
        </div>
        <div id="thumbnails"></div>
    </div>
</body>
</html>
